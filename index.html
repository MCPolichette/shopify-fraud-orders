<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fraudulent Orders</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<style>
			body {
				background-color: #f8f9fa;
			}
			.container {
				max-width: 600px;
				margin-top: 50px;
				background: #fff;
				padding: 20px;
				border-radius: 8px;
				box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
			}
			pre {
				background: #eef;
				padding: 10px;
				border-radius: 5px;
				overflow: auto;
				white-space: pre-wrap;
				word-wrap: break-word;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1 class="text-center">Fraudulent Orders</h1>
			<div class="mb-3">
				<label for="storeName" class="form-label"
					>Shopify Store Name</label
				>
				<input
					type="text"
					class="form-control"
					id="storeName"
					placeholder="Enter store name"
				/>
			</div>
			<div class="mb-3">
				<label for="accessToken" class="form-label">Access Token</label>
				<input
					type="text"
					class="form-control"
					id="accessToken"
					placeholder="Enter access token"
				/>
			</div>
			<button
				class="btn btn-primary w-100"
				onclick="saveSettingsAndFetchOrders()"
			>
				Load Fraudulent Orders
			</button>
			<pre id="output" class="mt-3">Click the button to load data...</pre>
		</div>

		<script>
			document.addEventListener("DOMContentLoaded", function () {
				document.getElementById("storeName").value =
					localStorage.getItem("shopifyStore") || "";
				document.getElementById("accessToken").value =
					localStorage.getItem("shopifyAccessToken") || "";
				console.log("loaded from local storage");
			});

			function saveSettingsAndFetchOrders() {
				const storeName = document
					.getElementById("storeName")
					.value.trim();
				const accessToken = document
					.getElementById("accessToken")
					.value.trim();

				if (!storeName || !accessToken) {
					alert("Please enter both store name and access token.");
					return;
				}

				localStorage.setItem("shopifyStore", storeName);
				localStorage.setItem("shopifyAccessToken", accessToken);
				fetchOrders(storeName, accessToken);
			}

			async function fetchOrders(storeName, accessToken) {
				try {
					document.getElementById("output").textContent =
						"Loading fraudulent orders...";
					const url = `https://shopify-fraud-i2z7vjyao-mcpolichettes-projects.vercel.app/api/fraudulent-orders?store=${storeName}&token=${accessToken}`;
					console.log(url);

					const response = await fetch(url, {
						method: "GET",
						mode: "cors", // âœ… Explicitly allow CORS
						headers: {
							"Content-Type": "application/json",
							"Access-Control-Allow-Origin": "*",
							"Access-Control-Allow-Methods": "GET, OPTIONS",
							"Access-Control-Allow-Headers":
								"Content-Type, Authorization",
						},
					});

					if (!response.ok) {
						throw new Error("Failed to fetch fraudulent orders");
					}

					const data = await response.json();
					console.log(data);

					document.getElementById("output").textContent =
						JSON.stringify(data, null, 2);
				} catch (error) {
					document.getElementById("output").textContent =
						"Error: " + error.message;
				}
			}
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
